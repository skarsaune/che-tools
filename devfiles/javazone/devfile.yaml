metadata:
  name: pet-clinic
projects:
  - name: web-java-spring-petclinic
    source:
      location: 'https://github.com/spring-projects/spring-petclinic.git'
      type: git
      branch: master
  - name: che-tools
    source:
      location: 'https://github.com/skarsaune/che-tools.git'
      type: git
      branch: master
components:
  - mountSources: true
    endpoints:
      - name: 8080/tcp
        port: 8080
    memoryLimit: 700Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: tools
    image: 'quay.io/eclipse/che-java8-maven:nightly'
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS

  - id: redhat/vscode-yaml/0.4.0
    type: chePlugin
  - id: ms-kubernetes-tools/vscode-kubernetes-tools/1.0.0
    type: chePlugin
  - id: redhat/java/0.46.0
    type: chePlugin
apiVersion: 1.0.0
commands:
  - name: maven build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/web-java-spring-petclinic'
        type: exec
        command: mvn clean install
        component: tools
  - name: run webapp
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/web-java-spring-petclinic'
        type: exec
        command: >
          SPRING_DATASOURCE_URL=jdbc:mysql://db/petclinic \

          SPRING_DATASOURCE_USERNAME=petclinic \

          SPRING_DATASOURCE_PASSWORD=password \

          java -jar -Dspring.profiles.active=mysql \

          -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005
          \

          target/*.jar
        component: tools
  - name: Debug remote java application
    actions:
      - referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }
        type: vscode-launch
